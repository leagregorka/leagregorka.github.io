<div class="card grid-item" onclick="goto('{{ site.baseurl }}{{ include.url }}')">
    <img src="{{ include.img_url }}" alt="Avatar" style="width:100%">
    <div class="card-content">
        <h4><b>{{ include.title }}</b></h4> 
        {{ include.description }}
        <p><a>Read more ></a></p>
    </div>
</div>
<script>
function goto(i) {
    window.location.href = i;
}
</script>
